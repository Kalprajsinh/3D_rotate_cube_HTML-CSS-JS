<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>3D Cube</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="3D_rotate_cube.css" rel="stylesheet" type="text/css" />
</head>

<body>



  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="https://i.pinimg.com/600x315/2e/40/7a/2e407a2ca55afc608a044cdcab4b7e1f.jpg" width="55" height="40"
        class="d-inline-block align-top" alt="">
      3D rotate cube
    </a>
  </nav>
  <div class="container" style="display: flex;
        justify-content: center;
        align-items: center; margin-top: 200px;">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <div style="display: flex;
        justify-content: center;
        align-items: center; margin-top: 150px;">
    <input type="text" class="dimension-input" placeholder="Enter cube size (in pixels)" oninput="changeSize()">

  </div>

  <div style="display: flex;
        justify-content: center;
        align-items: center;">
    <h4><b>Use arrow key to rotate cube</b></h4>
    <img src="https://www.shutterstock.com/image-photo/black-computer-arrow-keys-isolated-260nw-74985241.jpg"
      width="140px" height="100px">

  </div>



  <script src="3D_rotate_cube.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
